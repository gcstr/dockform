services:
  hello:
    image: alpine
    command: ["sh","-c","sleep 3600"]
    labels:
      io.dockform.identifier: ${DOCKFORM_RUN_ID}
    volumes:
      - data:/data
    networks:
      - net

volumes:
  data:
    external: true
    name: "df_e2e_${DOCKFORM_RUN_ID}_vol"

networks:
  net:
    external: true
    name: "df_e2e_${DOCKFORM_RUN_ID}_net"
