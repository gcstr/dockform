docker:
  context: default
  identifier: demo

filesets:
  files:
    source: website/assets/
    target_volume: demo-volume-1
    target_path: /assets
    restart_services:
      - nginx
    exclude:
      - "**/.DS_Store"
      - "*.bak"
      - "tmp/**"
      - "secrets/"

environment:
  files:
    - global.env
  inline:
    - GFOO=bar
    - GBAZ=qux

stacks:
  website:
    root: website
    files:
      - docker-compose.yaml
    project:
      name: website
    environment:
      files:
        - vars.env
      inline:
        - FOO=bar
        - BAZ=qux

networks:
  demo-network:


