services:
  sleeper:
    image: alpine:3
    command: ["sh","-c","sleep 3600"]
    labels:
      io.dockform.identifier: ${DOCKFORM_RUN_ID}
    volumes:
      - data:/assets
    networks:
      - net

volumes:
  data:
    external: true
    name: "df_e2e_${DOCKFORM_RUN_ID}_fsvol2"

networks:
  net:
    external: true
    name: "df_e2e_${DOCKFORM_RUN_ID}_fsnet2"


