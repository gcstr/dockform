docker:
  context: ""
  identifier: ${DOCKFORM_RUN_ID}

applications:
  app:
    root: .
    files:
      - docker-compose.yaml
    project:
      name: df_e2e_${DOCKFORM_RUN_ID}

filesets:
  sample:
    source: files-src
    target_volume: df_e2e_${DOCKFORM_RUN_ID}_fsvol
    target_path: /data
    exclude:
      - ignore/
      - "**/*.tmp"

volumes:
  df_e2e_${DOCKFORM_RUN_ID}_fsvol: {}

networks:
  df_e2e_${DOCKFORM_RUN_ID}_fsnet: {}


