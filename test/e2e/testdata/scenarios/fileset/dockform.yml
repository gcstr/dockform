identifier: ${DOCKFORM_RUN_ID}

contexts:
  default:
    networks:
      df_e2e_${DOCKFORM_RUN_ID}_fsnet: {}

stacks:
  default/app:
    root: .
    files:
      - docker-compose.yaml
    project:
      name: df_e2e_${DOCKFORM_RUN_ID}
    filesets:
      data:
        source: files-src
        target_volume: df_e2e_${DOCKFORM_RUN_ID}_fsvol
        target_path: /data
        exclude:
          - ignore/
          - "**/*.tmp"
